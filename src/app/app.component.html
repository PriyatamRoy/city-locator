<div>
  <h1>Welcome to City Locator</h1>
  <hr/>

  <app-country (countrySelected)="onCountrySelected($event)"></app-country>

  <app-city [country] = "selectedCountry" (cityChanged) = "onCitySelected($event)"></app-city>
  <hr/>

  <agm-map [latitude]="coordinate.lat" [longitude]="coordinate.lon">
    <agm-marker [latitude]="coordinate.lat" [longitude]="coordinate.lon"></agm-marker>
  </agm-map>
  
  <h2>{{selectedCity}}</h2>

</div>
